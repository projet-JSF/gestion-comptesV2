<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Ajouter Compte</h1>

	<h:form>
	
		<h:panelGrid columns="2" border="1" cellpadding="5" cellspacing="5">
		
			<f:facet name="header">
				Formulaire d'ajout d'un compte
			</f:facet> 
			
			<h:outputLabel for="idIdClient" value="Identifiant" />
			<h:inputText id="idIdClient" value="#{gestionCompte.compte.idClient}" />
			
			<h:outputLabel for="idSolde" value="Solde" />
			<h:inputText id="idSolde" value="#{gestionCompte.compte.solde}" />
			
			<h:outputLabel for="idTtypeCompte" value="TypeCompte" />
			<h:inputText id="idTypeCompte" value="#{gestionCompte.compte.type_compte}" />
			
			<h:outputLabel for="idTaux" value="Taux" />
			<h:inputText id="idTaux" value="#{gestionCompte.compte.taux}" />
			
			<h:outputLabel for="idDecouvert" value="Decouvert" />
			<h:inputText id="idDecouvert" value="#{gestionCompte.compte.decouvert}" />
			
			<f:facet name="footer">
				<h:commandButton action="listCompte" actionListener="#{gestionCompte.ajouterCompte}" value="Ajouter" />
			</f:facet>

		</h:panelGrid>
	
	</h:form>
	
</body> 
</html>
