<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputScript library="scripts" name="jquery-3.4.1.min.js" />
	<h:outputScript library="scripts" name="scriptAfficheAuClick" />
</h:head> 
<body> 
	<!-- ============Utilisation du modele layout.xhtml============ -->

	<!-- Injection du layout  -->	
	<ui:composition template="/templates/layout.xhtml">

	
		<!-- Definition d'un nouveau content -->
		<ui:define name="content">  
				<br/><br/>
					<h:form>
						<p:panel header="Affichage Conseiller" id="panel" >
							<h:panelGrid  id="grid" columns="2" cellpadding="5" cellspacing="5">
	
								<p:outputLabel for="idIDCconseiller" value="ID conseiller :" />
								<h:outputText id="idIDCconseiller" value="#{gestionConseiller.conseiller.idConseiller}" />
					
								
								<p:outputLabel for="idNomConseiller" value="Nom :" />
								<h:outputText id="idNomConseiller" value="#{gestionConseiller.conseiller.nom}"/>
								
								
								<p:outputLabel for="idPrenomConseiller" value="Email :" />
								<h:outputText id="idPrenomConseiller" value="#{gestionConseiller.conseiller.mail}"/>
								
								
								<p:outputLabel for="idAdresseConseiller" value="Mot de passe :" />
								<h:outputText id="idAdresseConseiller" value="#{gestionConseiller.conseiller.motDePasse}" />
								
				
								
								
								
					       		 
					       		 
							<f:facet name="footer">
								<p:commandButton action="editConseiller" value="Modifier" />
								<p:commandButton action="listAllConseillers" actionListener="#{gestionConseiller.supprimerConseiller()}" value="Supprimer" />
							
							</f:facet>
				
							</h:panelGrid>
						</p:panel>
					</h:form>
		
		
		<br/><br/>
		
		
		</ui:define>
		
	</ui:composition>
</body> 
</html>
