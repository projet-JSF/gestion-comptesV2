<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body>
	<!-- ============Utilisation du modele layout.xhtml============ -->

	<!-- Injection du layout  -->	
	<ui:composition template="/templates/layout.xhtml">

	
		<!-- Definition d'un nouveau content -->
		<ui:define name="content">  
			
				
				
				<!-- ===========Affichage de la liste de tous clients  =========== -->
				<!--  Avec le composant jsf h:datatable -->
				
				
				<h2 style="font-family: 'Open Sans', sans-serif;"> Liste des conseillers</h2>
			
				<h:form>
					<p:dataTable value="#{gestionConseiller.findAllConseillers()}" var="conseiller" resizableColumns="true" width="60%" border="1">
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="ID conseiller" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{conseiller.idConseiller }" />
						</p:column>
					
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{conseiller.nom }" />
						</p:column>
						


						<p:column>
							
							<f:facet name="header">
								<h:outputText value="Email" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{conseiller.mail}" />
						</p:column>
					
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Mot de passe" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{conseiller.motDePasse}" />
						</p:column>

						
						<!-- Colonne pour afficher le conseiller -->
						
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Afficher" />
							</f:facet>
							<!-- Donnée de la colonne -->
							
							<!--  Attribut du lien h:commandLink :
										- action : clé d'outcom pour la navigation (ref faces-config.xml)
										- actionListener : méthode à invoquer dans le managed bean
							-->
							
							
							<h:commandLink id="affiche" action="afficheConseiller" actionListener="#{gestionConseiller.selectionnerConseiller}" >
								
									<!-- Passage de parametre au composant : nom deleteID / valeur = l'id du client -->
									<f:param id="afficherID" name="id" value="#{conseiller.idConseiller}"/>
									
									<!--  label du lien  -->
									<h:outputText value="afficher" />
							
							</h:commandLink>
							
						</p:column>
					
					</p:dataTable>
			</h:form>
		
		</ui:define>
	
	</ui:composition> 

</body> 
</html>
