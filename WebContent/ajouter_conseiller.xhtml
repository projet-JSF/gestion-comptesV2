<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<!-- ============Utilisation du modele layout.xhtml============ -->

	<!-- Injection du layout  -->	
	<ui:composition template="/templates/layout.xhtml">

	
		<!-- Definition d'un nouveau content -->
		<ui:define name="content">  
			<br/><br/>
				<h:form>
					<p:panel header="Ajout d'un conseiller" id="panel" >
						<h:panelGrid  id="grid" columns="3" cellpadding="5" cellspacing="5">

							
							<p:outputLabel for="idNomConseiller" value="Nom" />
							<p:inputText id="idNomConseiller" value="#{gestionConseiller.client.nom}"  required="true"/>
							<p:message for="idNomConseiller" />
							
							
							<p:outputLabel for="idPrenomConseiller" value="Prenom" />
							<p:inputText id="idPrenomConseiller" value="#{gestionClient.client.prenom}" required="true"/>
							<p:message for="idPrenomConseiller" />
							
							
							<p:outputLabel for="idAdresseConseiller" value="Adresse" />
							<p:inputText id="idAdresseConseiller" value="#{gestionClient.client.adresse}" />
							<p:message for="idAdresseConseiller" />
							
							<p:outputLabel for="idCodePostalConseiller" value="Code postal" />
							<p:inputText id="idCodePostalConseiller" value="#{gestionClient.client.codePostal}">
								<f:validateDoubleRange minimum="0" maximum="100000" />
							</p:inputText>
							<p:message for="idCodePostalConseiller" />
							
							<p:outputLabel for="idVilleConseiller" value="Ville" />
							<p:inputText id="idVilleConseiller" value="#{gestionClient.client.ville}" />
							<p:message for="idVilleConseiller" />
							
							<p:outputLabel for="idTelephoneConseiller" value="Telephone" />
							<p:inputText id="idTelephoneConseiller" value="#{gestionClient.client.telephone}">
								<f:validateDoubleRange minimum="0" maximum="10000000000" />
							</p:inputText>
							<p:message for="idTelephoneClient" />
							
							<p:outputLabel for="idConseiller" value="ID conseiller" />
							<p:selectOneMenu id="idConseiller" value="#{gestionClient.client.conseillerId}" style="width:180px">
								<f:selectItems value="#{gestionClient.listeIDConseillers}" />
				       		 </p:selectOneMenu>
				       		 
							<f:facet name="footer">
								<p:commandButton update="grid" action="accueil" actionListener="#{gestionClient.ajouterClient}" value="Ajouter" />
							</f:facet>
				
						</h:panelGrid>
					</p:panel>
				</h:form>
		</ui:define>
	
	</ui:composition>
</body> 
</html>
